<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                  <h4 class="mb-sm-0 font-size-18">Users List</h4>
      
              </div>
          </div>
      </div> 
    
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          [(ngModel)]="searchEmail"
          placeholder="Search by email"
        />
        <button class="search-button" (click)="onSearchByEmail()">Search</button>
      </div><br>
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive">
                        <table class="table align-middle table-nowrap table-hover">
                          <thead class="table-light">
                            <tr>
                              <th scope="col" style="width: 70px;">#</th>
                              <th scope="col">Username</th>
                              
                              <th scope="col">Email</th>
                            
  
                              <th scope="col">Role</th>
                              <th scope="col">Status</th>
                            
                              <th scope="col">Accepter/Refuser</th>
                              <th scope="col" class="text-center">Action</th> <!-- Ajout d'une classe pour aligner au centre -->
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let u of users">
                              <td>{{ u.id }}</td>
                              <td>{{ u.username }}</td>
                              
                              <td>{{ u.email }}</td>
                            
                              <td>{{ u.role }}</td>
                              <td>{{ u.status }}</td>
                            
                            
                              <td>
                                <button *ngIf="u.role === 'Coach'" class="btn btn-warning">En Attente</button>
                              </td>
                              <td class="text-center">
                                <ul class="list-inline font-size-20 contact-links mb-0">
                                  <li class="list-inline-item px-2">
                                    <a title="Edit" [routerLink]="['/dashboard/update',u.id]"><i class="bx bx-pencil" style="color: green;"></i></a>
                                  </li>
                                  <!-- Details Icon -->
                                 <li class="list-inline-item px-2">
                                 <a title="Details" [routerLink]="['/dashboard/detail', u.id]">
                                  <mat-icon style="color:  #0056b3;">visibility</mat-icon>
                                 </a>
                                  </li>
                                  <li class="list-inline-item px-2">
                                    <a title="Delete" (click)="deleteUser(u)"><i class="bx bx-trash" style="color: red;"></i></a>
                                  </li>
                                </ul>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        
                      </div>
      
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- container-fluid -->
</div>
<!-- End Page-content -->
